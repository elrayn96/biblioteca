<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Novo Docente</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>
<body>
<div class="container">
    <h1>Cadastro de Docente</h1>
    <form th:action="@{/usuarios/cadastrar/docente}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <label for="departamento">Departamento</label>
        <select id="departamento" name = "departamento" required>
            <option value="">-- Selecione --</option>
            <option value="DEEL">DEEL</option>
            <option value="DEMA">DEMA</option>
            <option value="DEEC">DEEC</option>
            <option value="DEQUI">DEQUI</option>
            <option value="DECG">DECG</option>
        </select>
        <div class="button-group">
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</div>
</body>
</html>
