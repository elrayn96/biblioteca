<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Lista de Livros</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Livros</h1>
    
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Editora</th>
          <th>Área</th>
          <th>Autores</th>
        </tr>
      </thead>
      <tbody>
        <!-- Itera sobre os livros -->
        <tr th:each="livro : ${livros}">
          <td th:text="${livro.id}">ID</td>
          <td th:text="${livro.nome}">Título</td>
          <td th:text="${livro.editora.nome}">Editora</td>
          <td th:text="${livro.area.nome}">Área</td>
          <td>
            <span th:each="autor : ${livro.autor}"
                  th:text="${autor.nome + ' - ' + autor.id}"
                  style="display: block;"></span>
          </td>
        </tr>
      </tbody>
    </table>

    <div style="margin-top: 20px;">
      <a href="/">
        <button>Voltar ao Menu Principal</button>
      </a>
    </div>
  </div>
</body>
</html>
